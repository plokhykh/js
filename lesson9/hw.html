<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<ul class="menu"></ul>

<script>
    // - створити блок,
    let block = document.createElement('div');

    // - додати йому класи wrap, collapse, alpha, beta
    block.classList.add('wrap', 'collapse', 'alpha', 'beta');

    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    block.innerText = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, veniam?'
    block.style.color = 'darkSilver';
    block.style.fontSize = '16px';
    block.style.background = 'coral';

    // - додати цей блок в body.
    document.body.appendChild(block);

    // - клонувати його повністю, та додати клон в body.
    let cloneBlock = block.cloneNode(true);
    document.body.appendChild(cloneBlock);


    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    let arr = ['Main', 'Products', 'About us', 'Contacts'];

    for (const element of arr) {
        let li = document.createElement('li');
        li.innerText = element;
        let list = document.getElementsByClassName('menu')[0];
        list.appendChild(li);
    }


    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    let coursesAndDurationArray = [
        { title: 'JavaScript Complex', monthDuration: 5 },
        { title: 'Java Complex', monthDuration: 6 },
        { title: 'Python Complex', monthDuration: 6 },
        { title: 'QA Complex', monthDuration: 4 },
        { title: 'FullStack', monthDuration: 7 },
        { title: 'Frontend', monthDuration: 4 }
    ];
    for (const item of coursesAndDurationArray) {
        let div = document.createElement('div');
        div.innerText = `${item.title} - ${item.monthDuration}`;
        document.body.appendChild(div);
    }


    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    for (const item of coursesAndDurationArray) {
        let div = document.createElement('div');
        let h1 = document.createElement('h1');
        let p = document.createElement('p');
        div.classList.add('item');
        h1.classList.add('heading');
        h1.innerText = item.title;
        p.classList.add('description');
        p.innerText=`month duration: ${item.monthDuration}`

        document.body.appendChild(div);
        div.appendChild(h1);
        div.appendChild(p);
    }

</script>

</body>
</html>
